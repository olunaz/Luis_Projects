    //CARGAR ARCHIVO A CARPETA E IMPRIMIR URL
    function getFiles_Mod(id, id_url, id_folder, proc) {
        //google.script.run.cargarLog("entro a función")
        try {
            if (document.getElementById('pw_acceso').innerHTML == "Acceso desarrollador") {
                var valor = document.getElementById('pw_error').innerHTML;
                document.getElementById('pw_error').innerHTML = valor + "id: " + id + ";id_url: " + id_url + ";id_folder: " + id_folder + ";proc: " + proc;
            }
            const f = document.getElementById(id);
            [...f.files].forEach((file, i) => {
                const fr = new FileReader();
                fr.onload = (e) => {
                    const data = e.target.result.split(",");
                    const obj = {
                        fileName: f.files[i].name,
                        mimeType: data[0].match(/:(\w.+);/)[1],
                        data: data[1],
                        folder: id_folder,
                        proceso: proc
                    };
                    google.script.run.withSuccessHandler((InfFile) => {
                        document.getElementById(id_url).value = InfFile.url;
                    }).saveFile(obj);
                };
                fr.readAsDataURL(file);
            });
        } catch (mensaje_error) {
            if (document.getElementById('pw_acceso').innerHTML == "Acceso desarrollador") {
                var valor = document.getElementById('pw_error').innerHTML;
                document.getElementById('pw_error').innerHTML = valor + "<br>error: " + mensaje_error;
            }
        };
    };
